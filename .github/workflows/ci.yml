name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .[dev]

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Format check with black
      run: uv run black --check .

    - name: Run tests
      run: uv run pytest -v || echo "No tests yet"

    - name: Validate schema
      run: |
        if [ -f docs/schema/entry.schema.json ]; then
          jq '.' docs/schema/entry.schema.json > /dev/null
          echo "✓ Schema is valid JSON"
        fi

  build-shallow:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Bootstrap
      run: |
        uv venv
        uv pip install -e .

    - name: Fetch core sources (shallow)
      run: |
        bash scripts/fetch/fetch_enable.sh
        bash scripts/fetch/fetch_eowl.sh

    - name: Run core ingest
      run: uv run python src/openword/core_ingest.py

    - name: Verify output
      run: |
        if [ -f data/intermediate/core/core_entries.jsonl ]; then
          wc -l data/intermediate/core/core_entries.jsonl
          echo "✓ Core ingest successful"
        else
          echo "✗ Core ingest failed"
          exit 1
        fi

    - name: Generate manifest
      run: uv run python src/openword/manifest.py || echo "Manifest script not yet implemented"
