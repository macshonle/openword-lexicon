name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Bootstrap
      run: make bootstrap

    - name: Lint
      run: make lint

    - name: Test
      run: make test-python

    - name: Validate schema
      run: |
        if [ -f docs/schema/entry.schema.json ]; then
          jq '.' docs/schema/entry.schema.json > /dev/null
          echo "Schema is valid JSON"
        fi
