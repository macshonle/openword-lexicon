name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  full-build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python
      run: uv python install 3.11

    - name: Run nightly build
      run: make nightly

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          data/build/
          data/artifacts/releases/
        retention-days: 7

    - name: Report statistics
      run: |
        echo "=== Build Statistics ==="
        if [ -f data/build/en.trie ]; then
          echo "Full trie size: $(du -h data/build/en.trie | cut -f1)"
        fi
        if [ -f data/build/en-game.trie ]; then
          echo "Game trie size: $(du -h data/build/en-game.trie | cut -f1)"
        fi
        ls -lh data/build/*.json.gz 2>/dev/null || true
