# Two-syllable concrete nouns for children's word games
# Perfect for games like word matching, picture identification, pronunciation practice

syllables:
  exact: 2
  require_syllables: true

concreteness:
  values: [concrete]

frequency:
  min_tier: A
  max_tier: L  # top ~10k common words

phrase:
  max_words: 1

include:
  pos: [noun]

exclude:
  register: [slang, vulgar, offensive, derogatory]
  temporal: [archaic, obsolete]
