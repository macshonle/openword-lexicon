# Concrete nouns appropriate for children's games

character:
  min_length: 3
  max_length: 10

phrase:
  max_words: 1

concreteness:
  values: [concrete]

frequency:
  min_tier: A
  max_tier: L  # top ~10k common words

include:
  pos: [noun]

exclude:
  register: [vulgar, offensive, derogatory, slang]
  temporal: [archaic, obsolete, dated]
