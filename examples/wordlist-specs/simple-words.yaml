# Simple words for beginning readers and ESL learners
# 1-3 syllables, high frequency, everyday vocabulary

syllables:
  min: 1
  max: 3
  require_syllables: true

frequency:
  min_tier: A
  max_tier: L  # top ~10k common words

character:
  min_length: 3
  max_length: 10

phrase:
  max_words: 1

exclude:
  register: [slang, vulgar, offensive, derogatory]
  domain: [technical, medical, legal, scientific]
  temporal: [archaic, obsolete]
