# Wordle-style 5-letter words (balanced)
#
# A middle-ground word list: filtered for family-friendliness
# but broader than wordle-solutions.yaml.
#
# See also:
# - wordle-accepted.yaml: broad dictionary for validating guesses
# - wordle-solutions.yaml: curated list for puzzle solutions

character:
  exact_length: 5
  pattern: "^[a-z]+$"

phrase:
  max_words: 1

frequency:
  min_tier: A
  max_tier: N   # top ~30k words

exclude:
  register: [RVLG, ROFF]  # vulgar, offensive
