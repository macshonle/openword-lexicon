# Label Classifications
#
# This file externalizes label-based classification from the scanners.
# Both the Rust and Python scanners read this file to build their mappings.
#
# Used for tagging entries with register, temporal, domain, and region metadata.

# Register labels - vocabulary style/formality
# Entries tagged with these get labels.register populated
register_labels:
  - informal
  - colloquial
  - slang
  - vulgar
  - offensive
  - derogatory
  - formal
  - euphemistic
  - humorous
  - literary
  - childish
  - baby talk
  - infantile
  - puerile

# Temporal labels - historical usage status
# Entries tagged with these get labels.temporal populated
temporal_labels:
  - archaic
  - obsolete
  - dated
  - historical
  - rare

# Domain labels - subject area specialization
# Entries tagged with these get domain_tags populated
domain_labels:
  - computing
  - mathematics
  - medicine
  - biology
  - chemistry
  - physics
  - law
  - military
  - nautical
  - aviation
  - sports

# Region labels - geographic variants
# Maps label text → ISO locale code (e.g., "british" → "en-GB")
# Entries tagged with these get region_tags populated
region_labels:
  british: en-GB
  uk: en-GB
  us: en-US
  american: en-US
  canadian: en-CA
  australia: en-AU
  australian: en-AU
  new zealand: en-NZ
  ireland: en-IE
  irish: en-IE
  south africa: en-ZA
  india: en-IN
  indian: en-IN

# Spelling variant labels - maps label text → ISO locale code
# These appear in {{tlb|en|American spelling}} templates on head lines
# Used for spelling_region field extraction
spelling_labels:
  american spelling: en-US
  us spelling: en-US
  british spelling: en-GB
  uk spelling: en-GB
  commonwealth spelling: en-GB
  canadian spelling: en-CA
  australian spelling: en-AU
  irish spelling: en-IE
  new zealand spelling: en-NZ
  south african spelling: en-ZA
  indian spelling: en-IN

# Special page prefixes to filter out
# Pages starting with these prefixes are skipped (not dictionary entries)
special_page_prefixes:
  - "Wiktionary:"
  - "MediaWiki:"
  - "Module:"
  - "Thread:"
  - "Appendix:"
  - "Help:"
  - "Template:"
  - "Reconstruction:"
  - "Unsupported titles/"
  - "Category:"

# Future: Labels that indicate non-standard entries
# (for filtering leet, misspellings, etc.)
# These are identified but not yet implemented in scanners
nonstandard_labels:
  leet:
    - leet
    - leetspeak
    - internet slang
  misspelling:
    - misspelling
    - common misspelling
