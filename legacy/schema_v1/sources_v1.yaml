# sources.yaml â€” Declarative source definitions for fetch_sources.py
# All data sources for the OpenWord Lexicon project

settings:
  output_dir: data/raw/{lang}
  lang: en  # Can be overridden by LEXICON_LANG env var

sources:
  # ============================================================================
  # Main lexicon sources (fetched by default)
  # ============================================================================

  brysbaert:
    name: Brysbaert Concreteness
    title: Concreteness ratings for 40 thousand generally known English word lemmas
    method: http
    url: https://raw.githubusercontent.com/ArtsEngine/concreteness/master/Concreteness_ratings_Brysbaert_et_al_BRM.txt
    output: brysbaert_concreteness.txt
    license: Research/Educational use
    license_note: Data made available for research purposes. For commercial use, verify terms with authors.
    metadata:
      authors: Marc Brysbaert, Amy Beth Warriner, Victor Kuperman
      year: 2014
      journal: Behavior Research Methods
      volume: 46
      pages: 904-911
      doi: "10.3758/s13428-013-0403-5"
    format: tab-separated values
    notes: Concreteness ratings from crowdsourcing (5-point scale 1=abstract, 5=concrete). Covers ~40k English lemmas.
    count_header_lines: 1

  kuperman_aoa:
    name: Kuperman Age of Acquisition
    title: Age-of-acquisition ratings for 30,000 English words
    method: http
    url: https://osf.io/download/vb9je/
    output: kuperman_aoa.xlsx
    license: CC BY 4.0
    license_url: https://creativecommons.org/licenses/by/4.0/
    metadata:
      authors: Victor Kuperman, Hans Stadthagen-Gonzalez, Marc Brysbaert
      year: 2012
      journal: Behavior Research Methods
      volume: 44
      pages: 978-990
      doi: "10.3758/s13428-012-0210-4"
    format: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
    notes: Age of acquisition ratings collected via Amazon Mechanical Turk. Rating.Mean is estimated acquisition age in years (2-25 scale). Covers ~31k English lemmas with POS tags.
    post_process:
      type: xlsx_to_tsv
      columns: [Word, Rating.Mean, Rating.SD, Dunno, PoS]
      output: kuperman_aoa.txt

  enable:
    name: ENABLE
    title: Enhanced North American Benchmark LExicon
    method: http
    url: https://raw.githubusercontent.com/dolph/dictionary/master/enable1.txt
    output: enable1.txt
    license: Public Domain
    license_url: https://creativecommons.org/publicdomain/zero/1.0/
    metadata:
      author: Alan Beale et al.
    format: text/plain
    notes: Public domain word list for word games and NLP applications

  eowl:
    name: EOWL
    title: English Open Word List
    method: git
    repo: https://github.com/kloge/The-English-Open-Word-List.git
    output: eowl.txt
    license: UKACD License
    license_text: The UK Advanced Cryptics Dictionary (UKACD) is J Ross Beresford 1993-1999. Permission is granted to use this list for any purpose provided this notice is retained. No warranty is given.
    license_url: https://github.com/kloge/The-English-Open-Word-List/blob/master/README.md
    metadata:
      author: Ken Loge (derived from UK Advanced Cryptics Dictionary by J. Ross Beresford)
    format: text/plain
    notes: Words up to 10 letters, no proper nouns, no hyphens, diacritics removed
    post_process:
      type: concatenate
      pattern: "EOWL LF Delimited Format/* Words.txt"

  frequency:
    name: FrequencyWords
    title: OpenSubtitles 2018 English Word Frequency List
    method: git
    repo: https://github.com/hermitdave/FrequencyWords.git
    output: "{lang}_50k.txt"
    license: CC BY-SA 4.0
    license_url: https://creativecommons.org/licenses/by-sa/4.0/
    metadata:
      author: Hermit Dave (compiled from OpenSubtitles.org data)
    attribution: Word frequency data compiled from OpenSubtitles.org (https://www.opensubtitles.org/). Licensed under CC BY-SA 4.0.
    format: text/plain
    notes: Each line contains word<space>frequency. Based on movie/TV subtitles corpus.
    post_process:
      type: find_file
      patterns:
        - "content/2018/{lang}/{lang}_50k.txt"
        - "content/2016/{lang}/{lang}_50k.txt"
        - "{lang}_50k.txt"
        - "{lang}/{lang}_50k.txt"

  wordnet:
    name: Open English WordNet
    title: Open English WordNet 2024 Edition
    method: git
    repo: https://github.com/globalwordnet/english-wordnet.git
    tag: "2024-edition"
    output: english-wordnet-2024.tar.gz
    license: CC BY 4.0
    license_url: https://creativecommons.org/licenses/by/4.0/
    metadata:
      author: Global WordNet Association
      citation: "McCrae, J. P., Rademaker, A., Rudnicka, E., & Bond, F. (2020). English WordNet 2020: Improving and Extending a WordNet for English using an Open-Source Methodology. In Proceedings of the LREC 2020 Workshop on Multimodal Wordnets (MMW2020)"
    format: application/gzip
    notes: Community-maintained WordNet with semantic relationships, updated 2024
    post_process:
      type: archive

  wiktionary:
    name: Wiktionary
    title: English Wiktionary pages-articles dump
    method: http
    url: https://dumps.wikimedia.org/enwiktionary/latest/enwiktionary-latest-pages-articles.xml.bz2
    output: enwiktionary-latest-pages-articles.xml.bz2
    license: CC BY-SA 4.0
    license_url: https://creativecommons.org/licenses/by-sa/4.0/
    metadata:
      author: Wiktionary contributors
    attribution: This dataset includes material from Wiktionary (https://www.wiktionary.org/), available under the Creative Commons Attribution-ShareAlike License (CC BY-SA 4.0). See individual page histories for authorship.
    format: application/xml+bzip2
    notes: Full English Wiktionary dump - requires XML parsing to extract entries
    large_file: true
    max_age_days: 30
    resume: true

  # ============================================================================
  # Validation sources (not fetched by default)
  # ============================================================================

  profanity_censor_text:
    name: censor-text profanity list
    title: Profanity word list for content filtering
    method: http
    url: https://raw.githubusercontent.com/censor-text/profanity-list/main/list/en.txt
    output_dir: data/raw/validation/profanity
    output: censor-text-profanity-list.txt
    license: Open Source
    group: profanity
    interactive: true
    skip_in_default: true
    warning: |
      Contains explicit/offensive content.
      Used ONLY for validation to ensure lexicon properly labels vulgar/offensive terms.
      These lists are NOT part of the main lexicon build.
    notes: Repository was archived November 2024

  profanity_dsojevic:
    name: dsojevic profanity list
    title: Profanity list with severity ratings
    method: http
    url: https://raw.githubusercontent.com/dsojevic/profanity-list/main/en.json
    output_dir: data/raw/validation/profanity
    output: dsojevic-profanity-list.json
    license: Open Source
    group: profanity
    interactive: true
    skip_in_default: true
    warning: |
      Contains explicit/offensive content.
      JSON format with severity metadata.
