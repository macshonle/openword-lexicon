# English Wiktionary → core domain type bindings
#
# Maps Wiktionary context labels (from {{lb|en|...}}, {{label|en|...}})
# and category substrings to core domain codes defined in schema/core/domain_types.yaml.
#
# IMPORTANT:
# - All label strings below are lowercase and should be matched after
#   stripping whitespace.
# - category_substrings are matched against the suffix of the category
#   name lowercased and with the 'Category:English ' prefix removed.
#   For example, 'Category:English computing terms' → 'computing terms'.
#
# YAML ANCHORS:
# - Use &name to define a reusable list, *name to reference it
# - Lists containing anchor references are automatically flattened
# - Use underscore-prefixed keys (e.g., _shared) for anchor-only definitions
#   that shouldn't be processed as bindings

language: en
source: wiktionary

# =============================================================================
# Shared label groups (for reuse via YAML anchors)
# =============================================================================

_shared:
  # Math-related labels
  math_labels: &math_labels
    - mathematics
    - math
    - maths

  math_subfields: &math_subfields
    - set theory
    - logic
    - algebra
    - geometry
    - calculus
    - number theory

  # Sports with significant frequency (>150 entries in full dump)
  major_sports: &major_sports
    - baseball
    - cricket
    - soccer
    - football
    - basketball
    - tennis
    - golf

  # Zoology sub-domains
  zoology_labels: &zoology_labels
