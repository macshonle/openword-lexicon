# Metadata
metadata:
  author: Ken Loge (derived from UK Advanced Cryptics Dictionary by J. Ross Beresford)

# Fetching configuration
fetch:
  method: git
  repo: https://github.com/kloge/The-English-Open-Word-List.git
  output: eowl.txt
  format: text/plain
  post_process:
    type: concatenate
    pattern: "EOWL LF Delimited Format/* Words.txt"

# Data characteristics
data:
  format: One word per line
  description: |
    Words up to 10 letters, no proper nouns, no hyphens, diacritics removed.
    Derived from UK Advanced Cryptics Dictionary.
